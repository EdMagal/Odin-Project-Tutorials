<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up <Form></Form></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="particleseffect"></canvas>

    <section id="image-section">
      <p id="image-caption">
        Photo by
        <span class="green">Daniel Burka</span>
        on
        <span class="green">Unsplash</span>
      </p>
      <p style="font-size: 0.8rem">
        Page design copied from
        <a href="https://github.com/trandangduat" target="_blank"
          >Tran Dang Duat</a
        >. Give her a star!!
      </p>
    </section>
    <!-- end of #image-section -->

    <section id="form-section">
      <div id="message">
        <h1>The journey begins...</h1>
      </div>
      <div id="form-main">
        <form action="#" method="post">
          <fieldset>
            <div>
              <label for="first-name">First name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="John"
                required
              />
            </div>
            <div>
              <label for="last-name">Last name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Doe"
                required
              />
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="john.doe@email.com"
                required
              />
            </div>
            <div>
              <label for="phone-number">Phone number</label>
              <input
                type="number"
                id="phone-number"
                name="phone-number"
                placeholder="12345678"
              />
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                required
              />
            </div>
            <div>
              <label for="password-confirm">Confirm password</label>
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                required
              />
            </div>
          </fieldset>

          <button type="submit" id="submit">Create account</button>
        </form>
      </div>
      <div>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
    <!-- end of #form-section -->

    <script src="script.js"></script>
    <script src="particles.js" defer></script>
  </body>
</html>
