<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Cute Project-Based Todo List</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="main.js"></script></head><body><div class="container"><h1 class="header">Cute Project-Based Todo List</h1><form id="projectForm" class="form"><input id="projectTitleInput" placeholder="New project title..." class="input"/> <button type="submit" class="button">Add Project</button></form><select id="projectSelect" class="select"><option value="">Select a project</option></select><div id="taskFormContainer" class="hidden"><form id="taskForm" class="form"><input id="taskTitleInput" placeholder="Task title..." class="input"/> <textarea id="taskDescriptionInput" placeholder="Task description..." class="textarea"></textarea> <input id="taskDateInput" type="date" placeholder="dd/mm/yyyy" class="input"/> <select id="taskPrioritySelect" class="select"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <button type="submit" class="button">Add Task</button></form></div><ul id="taskList" class="task-list"></ul><p id="noProjectsMessage" class="hidden">No projects yet. Create one to get started!</p></div></body></html>
