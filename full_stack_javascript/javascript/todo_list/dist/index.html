<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List Project</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="main.js"></script></head><body><div class="container"><header><h1>Todo List</h1></header><main><aside><h2>Projects</h2><ul id="project-list"><li class="project-item active" data-project="default">Default</li></ul><form id="new-project-form"><input id="new-project-input" placeholder="New project name"/> <button type="submit">Add Project</button></form></aside><section><h2 id="current-project">Default Project</h2><ul id="todo-list"></ul><form id="new-todo-form"><input id="new-todo-title" placeholder="New todo title"/> <input type="date" id="new-todo-due-date"/> <select id="new-todo-priority"><option value="low">Low</option><option value="medium" selected="selected">Medium</option><option value="high">High</option></select> <button type="submit">Add Todo</button></form></section></main><div id="todo-details" class="modal hidden"><div class="modal-content"><span id="close-modal" class="close-btn">&times;</span><h3>Edit Todo</h3><input id="edit-todo-title"/> <textarea id="edit-todo-description" placeholder="Description"></textarea> <input type="date" id="edit-todo-due-date"/> <select id="edit-todo-priority"><option value="low">Low</option><option value="medium">Medium</option><option value="high">High</option></select> <button id="save-edit-btn">Save</button> <button id="delete-todo-btn">Delete</button></div></div></div><script src="app.js"></script></body></html>
