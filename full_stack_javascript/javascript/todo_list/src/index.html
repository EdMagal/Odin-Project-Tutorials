<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Todo List</h1>

      <!-- Project Creation Form -->
      <form id="projectForm" class="form">
        <input
          id="projectTitleInput"
          type="text"
          placeholder="New project title..."
          class="input"
        />
        <button type="submit" class="button">Add Project</button>
      </form>

      <!-- Project Selection -->
      <select id="projectSelect" class="select">
        <option value="">Select a project</option>
      </select>

      <!-- Task Creation Form -->
      <div id="taskFormContainer" class="hidden">
        <form id="taskForm" class="form">
          <input
            id="taskTitleInput"
            type="text"
            placeholder="Task title..."
            class="input"
          />
          <textarea
            id="taskDescriptionInput"
            placeholder="Task description..."
            class="textarea"
          ></textarea>
          <input
            id="taskDateInput"
            type="date"
            placeholder="dd/mm/yyyy"
            class="input"
          />
          <select id="taskPrioritySelect" class="select">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <button type="submit" class="button">Add Task</button>
        </form>
      </div>

      <!-- Task List -->
      <ul id="taskList" class="task-list"></ul>

      <p id="noProjectsMessage" class="hidden">
        No projects yet. Create one to get started!
      </p>
    </div>
  </body>
</html>
