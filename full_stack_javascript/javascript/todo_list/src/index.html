<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ToDo List</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <h1>ToDo List</h1>
      <nav>
        <button id="project-dialog-open-btn"">New Project</button>
      </nav>
      <dialog id="add-project-dialog">
        <form>
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name" name="project-name" required />
          <button id="new-project-btn">Add Project</button>
          <button id="project-dialog-close-btn">Cancel</button>
        </form>
      </dialog>
    </header>

    <!-- the projects will be listed in this div-->
    <div id="projects-list"></div>

    <!-- the tasks for the selected project will show in this div-->
    <div id="project-tasks"></div>
  </body>
</html>
