<!doctype html><html lang="en"><head><title>ToDo List</title><meta charset="utf-8"/><script defer="defer" src="main.js"></script></head><body><header><h1>ToDo List</h1><nav><button id="project-dialog-open-btn">New Project</button></nav><dialog id="add-project-dialog"><form><label for="project-name">Project Name:</label> <input id="project-name" name="project-name" required/> <button id="new-project-btn">Add Project</button> <button id="project-dialog-close-btn">Cancel</button></form></dialog><dialog id="add-task-dialog"><form><label for="task-title">Task Title:</label> <input id="task-title" name="task-title" required/> <label for="task-description">Task description:</label> <input type="field" id="task-description" name="task-description" required/> <label for="task-date">Task date:</label> <input type="date" id="task-date" name="task-date" required/> <label for="task-priority">Task priority:</label> <select name="task-priority" id="task-priority"><option value="Low" selected="selected">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <label for="task-done">Done?</label> <input type="checkbox" id="task-done" name="task-done"/> <button id="new-task-btn">Add task</button> <button id="task-dialog-close-btn">Cancel</button></form></dialog></header><div id="projects-list"></div><div id="project-tasks"></div></body></html>
