<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="main.js"></script></head><body><div id="app"><header><h1>Weather App</h1><form id="city-form"><input id="city-input" placeholder="Enter city name"/> <button type="submit">Search</button></form></header><main id="weather-info"><div id="current-weather"><h2 id="city-name">City</h2><div id="current-weather-details"><img id="weather-icon" src="" alt="Weather Icon"/><p id="weather-condition">Condition</p><p id="temperature">Temperature</p><p id="rain-chance">Chance of Rain</p></div></div><div id="forecast"><h3>7-Day Forecast</h3><div id="forecast-container"></div></div></main></div><script src="app.js"></script></body></html>
