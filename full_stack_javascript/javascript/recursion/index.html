!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Sequence and Merge Sort</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- link to github code-->
     <a href="https://github.com/EdMagal/Odin-Project-Tutorials/tree/gh-pages/full_stack_javascript/javascript/recursion" target="_blank">View on GitHub</a>

    <h1>Merge Sort</h1>
    <div id="merge-container">
        <h2>Enter numbers separated by a comma:</h2>
        <input type="text" id="mergeInput" pattern="(\d+)(,\d+)*"/>
        <button id="mergeButton">Sort</button>
        <div id="mergeResult"></div>
      </div>
    </div>
  </body>
  <script src="fibonacci.js"></script>
  <script src="merge_sort.js"></script>
</html>
