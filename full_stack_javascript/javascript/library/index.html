<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
  </head>
  <body>
    <h1>Odin Library</h1>
    <h2>Add a book</h2>
    <form id="add-book-form" onSubmit="return addBookToLibrary()">
      <label for="title">Title</label>
      <input type="text" id="title" />
      <label for="author">Author</label>
      <input type="text" id="author" />
      <label for="pages">Pages</label>
      <input type="number" id="pages" />
      <label for="read">Read</label>
      <input type="checkbox" id="read" />
      <input id="submitBook" type="submit" value="Add Book" />
    </form>
    <div id="library">
      <!-- Table listing all the books by id, title, author, pages and read -->
      <table>
        <tbody id="books">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="book_model.js"></script>
  <script src="book_controller.js"></script>
</html>
