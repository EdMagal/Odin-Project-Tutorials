<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Library</title>
  </head>
  <body>
    <h1>Odin Library</h1>
    <h2>Add a book</h2>
    <form id="add-book-form">
      <h1>Add New Book</h1>
      <div>
        <label for="author"></label>
        <input type="text" id="author" value="Author" name="author" required />
      </div>
      <div>
        <label for="title"></label>
        <input type="text" id="title" value="Title" name="title" required />
      </div>
      <div>
        <label for="pages"></label>
        <input
          type="number"
          id="pages"
          value="500"
          name="pages"
          required
          min="1"
        />
      </div>
      <div id="check-read">
        <label for="read">
          Did you read it?
          <input type="checkbox" id="read" name="read" />
        </label>
      </div>
      <button class="add-book">Submit</button>
    </form>
    <div id="library">
      <!-- Table listing all the books by id, title, author, pages and read -->
      <table>
        <tbody id="books">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="book_model.js"></script>
  <script src="book_controller.js"></script>
</html>
